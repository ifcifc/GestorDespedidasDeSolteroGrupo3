<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Servicio</title>
    <link rel="stylesheet" href="~/css/styles.css>
</head>
<body>
    <div class="container">
        <h1>Formulario de Reserva de Servicio</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombreAgasajado">Nombre y Apellido del Agasajado:</label>
                <input type="text" id="nombreAgasajado" name="nombreAgasajado" required>
            </div>
            <div class="form-group">
                <label for="nombreTitular">Nombre y Apellido del Titular de la Reserva:</label>
                <input type="text" id="nombreTitular" name="nombreTitular" required>
            </div>
            <div class="form-group">
                <label for="fechaEvento">Fecha del Evento:</label>
                <input type="date" id="fechaEvento" name="fechaEvento" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="tipoServicio">Tipo de Evento:</label>
                <select id="tipoServicio" name="tipoServicio" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Fiestas Privadas">Despedida para solteros</option>
                    <option value="Experiencias Gourmet">Despedida para solteras</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoServicio">Tipo de Servicio:</label>
                <select id="tipoServicio" name="tipoServicio" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Fiestas Privadas">Fiestas Privadas</option>
                    <option value="Experiencias Gourmet">Experiencias Gourmet</option>
                    <option value="Relax y Bienestar">Relax y Bienestar</option>
                    <option value="Escapadas de Fin de Semana">Escapadas de Fin de Semana</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
